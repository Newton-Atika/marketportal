<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>{% block title %}{% endblock %} - UniMarket</title>
    </head>
    <body class="bg-gray-100">
        <!-- Navigation Bar -->
        <nav class="flex items-center justify-between px-4 py-3 bg-white shadow-md border-b border-gray-300">
            <!-- Left Section (Products & Cart) -->
            <div class="flex items-center space-x-4">
                <a href="/" class="text-white bg-gray-900 px-3 py-2 rounded-md hover:bg-gray-700">
                    Products
                </a>
                <a href="{% url 'home:shopping_list' %}" class="flex items-center bg-gray-900 text-white px-3 py-2 rounded-md hover:bg-gray-700">
                    CART <i class="fa fa-shopping-cart ml-2" style="font-size:18px"></i>
                </a>
            </div>

            <!-- Search Form -->
            <form class="flex items-center w-full sm:w-auto" method="GET" action="{% url 'home:search' %}">
                <input 
                    type="text" 
                    name="query" 
                    value="{{ query }}" 
                    class="p-2 border border-gray-400 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-auto" 
                    placeholder="Search product..."
                >
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white px-3 py-2 rounded-r-md hover:bg-blue-700">
                    Search
                </button>
            </form>
        </nav>
        
        <!-- Main Content -->
        <div class="container mx-auto px-4 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="bg-gray-900 text-white py-6 px-4">
            <div class="container mx-auto flex flex-wrap justify-between">
                <div class="w-full sm:w-1/2 mb-4 sm:mb-0">
                    <h1 class="text-lg font-semibold">About</h1>
                    <p class="text-sm">This platform provides an online shopping experience for people around the university. For more information, visit the help page.</p>
                </div>
                <div class="w-full sm:w-1/2">
                    <h1 class="text-lg font-semibold">Contact</h1>
                    <ul class="text-sm">
                        <li>Email: <strong>newtonatika@gmail.com</strong></li>
                        <li>Phone: <strong>0745770557 / 0741532802</strong></li>
                        <li>WhatsApp: <strong>0745770557</strong></li>
                        <li><a href="{% url 'home:help' %}" class="text-blue-400 hover:text-blue-500">Help</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
