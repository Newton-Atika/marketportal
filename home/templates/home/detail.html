{% extends "home/base.html" %} 

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
    <div class="container mx-auto p-4">
        <!-- Image Section -->
        <div class="flex justify-center">
            <img src="{{ item.image.url }}" class="w-full md:w-1/2 lg:w-1/3 rounded-lg shadow-md">
        </div>

        <!-- Details Section -->
        <div class="bg-white mt-4 p-4 rounded-lg shadow-md">
            <h1 class="text-gray-900 text-lg font-semibold">{{ item.name }}</h1>
            <p class="text-gray-700 mt-2">{{ item.description }}</p>
            <p class="text-gray-900 text-xl font-bold mt-2">KSH: {{ item.Price }}</p>

            <form method="POST" action="{% url 'home:add_to_shopping_list' item.id %}" class="mt-3">
                {% csrf_token %}
                <div class="flex items-center space-x-2">
                    <label for="quantity" class="text-sm font-semibold">Quantity:</label>
                    <input 
                        type="number" 
                        name="quantity" 
                        min="1" 
                        value="1" 
                        class="w-16 text-center border border-gray-400 rounded-md"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full mt-3 p-2 bg-gray-900 hover:bg-gray-700 text-white rounded-md"
                >
                    Add to List
                </button>

                <p class="text-sm text-gray-600 mt-1"><strong>-{{ item.sav }}</strong></p>
            </form>
        </div>
    </div>
{% endblock %}
